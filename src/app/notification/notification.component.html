<div class="container">
    <div class="heading" style="font-weight:bolder">
        <span style="border-bottom: 6px solid #343049;">Notif</span><span>ications and advisories</span>
        <span style="float:right;padding-right: 5.4%;color:#343049;">
            <button (click)=prev_col() mat-raised-button style="background-color: #BDCAE4;">Prev</button>&nbsp;
            <button (click)=next_col() mat-raised-button>Next</button>
        </span>
    </div>
    <div class="table">
        <table class="t">
            <tr style="text-align:center;">
                <th>Date</th>
                <th>Notification</th>
                <th>Link</th>
            </tr>
            <tr *ngFor="let t of table_data">
                <td>{{t.date}}</td>
                <td>{{t.notif}}</td>
                <td><a href="{{t.link}}" target="blank">{{t.link}}</a></td>
            </tr>
        </table>
    </div>
</div>
